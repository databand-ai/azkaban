apply plugin: 'distribution'

dependencies {
    api project(':az-core')
    api project(":azkaban-common")
    api project(":azkaban-hadoop-security-plugin")

    api deps.hadoopCommon
    api deps.hadoopMRClientCommon
    api deps.hadoopMRClientCore
    api(deps.hiveCli) {
        transitive = false
    }
    api("org.apache.hive:hive-metastore:0.12.0") {
        force = true
    }
    api("org.apache.hive:hive-shims:0.12.0") {
        force = true
    }
    api(deps.hiveExecCore) {
        exclude group: 'org.pentaho', module: 'pentaho-aggdesigner-algorithm'
        exclude group: 'eigenbase', module: 'eigenbase-properties'
    }
    api(deps.pig) {
        transitive = false
    }
    api deps.sparkCore
    api deps.commonsCli

    testImplementation(project(path: ':azkaban-common', configuration: 'testCompile'))
    testImplementation(project(':azkaban-common').sourceSets.test.output)
}

/**
 * TODO spyne: remove after fixing internal build.
 *
 * Just package the jar.
 * Since, rest of the dependencies are just hadoop and hive. They are not packaged inside the plugin.
 * It is assumed that classpaths of hadoop, hive, pig, etc will be externally fed into the application.
 */
distributions {
    main {
        contents {
            from(jar) {
                into 'lib'
            }
        }
    }
}
